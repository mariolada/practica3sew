<!DOCTYPE HTML>

<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name ="viewport" content ="width=device-width, initial scale=1.0" />

    <link rel="stylesheet" type="text/css" href="CalculadoraBasica.css" />
    <script src = "CalculadoraBasica.js"></script>


    <title>Calculadora básica</title>
	<meta name = "author" content = "Mario Lada Martínez" />
	<meta name = "description" content = "Ejercicio 3"/>
	<meta name="keywords" content="Ejercicio 3"/>

</head>
<body>
<h1>Calculadora Básica</h1>
<p>Calucladora básica realizada por Mario Lada Martínez</p>
    <form>
        <label for="pantalla"></label>
        <input type = "text" id = "pantalla" disabled /> 
        <label for="boton"></label>
        <input type="button" id = "boton" value = "mrc" onclick="calculadora.mrc()">
        <input type="button" id = "boton" value = "m-" onclick="calculadora.mMenos()">
        <input type="button" id = "boton" value = "m+" onclick="calculadora.mMas()">
        <input type="button" id = "boton" value = "/" onclick="calculadora.division()">
        <input type="button" id = "boton" value = "7" onclick="calculadora.digitos('7')">
        <input type="button"  id = "boton" value = "8" onclick="calculadora.digitos('8')">
        <input type="button" id = "boton" value = "9" onclick="calculadora.digitos('9')">
        <input type="button" id = "boton" value = "*" onclick="calculadora.multiplicacion()">
        <input type="button" id = "boton" value = "4" onclick="calculadora.digitos('4')">
        <input type="button" id = "boton" value = "5" onclick="calculadora.digitos('5')">
        <input type="button" id = "boton" value = "6" onclick="calculadora.digitos('6')">
        <input type="button" id = "boton"  value = "-" onclick="calculadora.resta()">
        <input type="button" id = "boton" value = "1" onclick="calculadora.digitos('1')">
        <input type="button" id = "boton" value = "2" onclick="calculadora.digitos('2')">
        <input type="button" id = "boton" value = "3" onclick="calculadora.digitos('3')">
        <input type="button" id = "boton" value = "+" onclick="calculadora.suma()">
        <input type="button" id = "boton" value = "0" onclick="calculadora.digitos('0')">
        <input type="button" id = "boton" value = "." onclick="calculadora.punto()">
        <input type="button" id = "boton" value = "C" onclick="calculadora.borrar()">
        <input type="button" id = "boton" value = "=" onclick="calculadora.igual()">
    </form>
</body>
</html>
