<!DOCTYPE HTML>

<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial scale=1.0" />

    <link rel="stylesheet" type="text/css" href="CalculadoraCientifica.css" />
    <script src="CalculadoraCientifica.js"></script>



    <title>Calculadora Científica</title>
    <meta name="author" content="Mario Lada Martínez" />
    <meta name="description" content="Ejercicio 4" />
    <meta name="keywords" content="Ejercicio 4" />

</head>

<body>
    <header>
    <h1>Calculadora Científica</h1>
    </header>
    <section>
        <h2>CC</h2>
        <input type="text" disabled />
        <input type="button" value="C" onclick="calculadora.borrar()">
        <input type="button" value="mrc" onclick="calculadora.mrc()">
        <input type="button" value="m+" onclick="calculadora.mMenos()">
        <input type="button" value="m-" onclick="calculadora.mMas()">
        <input type="button" value="&#9003;" onclick="calculadora.borrarultimo()">

        <input type="button" value="x^2" onclick="calculadora.pow2()">
        <input type="button" value="trig" onclick="calculadora.trig()">
        <input type="button" value="hyp" onclick="calculadora.hyp()">
        <input type="button" value="inv" onclick="calculadora.inv()">
        <input type="button" value="x^y" onclick="calculadora.powxy()">

        <input type="button" value="&Sqrt;" onclick="calculadora.sqrt()">
        <input type="button" id="sin" value="sin" onclick="calculadora.sin()">
        <input type="button" id="cos" value="cos" onclick="calculadora.cos()">
        <input type="button" id="tan" value="tan" onclick="calculadora.tan()">
        <input type="button" value="3&Sqrt;" onclick="calculadora.cbrt()">

        <input type="button" value="10^x" onclick="calculadora.pow10()">
        <input type="button" value="7" onclick="calculadora.digitos('7')">
        <input type="button" value="8" onclick="calculadora.digitos('8')">
        <input type="button" value="9" onclick="calculadora.digitos('9')">   
        <input type="button" value="&#247;" onclick="calculadora.division()">     
   

        <input type="button" value="Exp" onclick="calculadora.exp()">
        <input type="button" value="4" onclick="calculadora.digitos('4')">
        <input type="button" value="5" onclick="calculadora.digitos('5')">
        <input type="button" value="6" onclick="calculadora.digitos('6')">
        <input type="button" value="x" onclick="calculadora.multiplicacion()">


        <input type="button" value="Mod" onclick="calculadora.mod()">
        <input type="button" value="1" onclick="calculadora.digitos('1')">
        <input type="button" value="2" onclick="calculadora.digitos('2')">
        <input type="button" value="3" onclick="calculadora.digitos('3')">
        <input type="button" value="+" onclick="calculadora.suma()">

        <input type="button" value="|x|" onclick="calculadora.abs()">

     
        <input type="button" value="&#177;" onclick="calculadora.masmenos()">
        
        <input type="button" value="0" onclick="calculadora.digitos('0')">
        
        <input type="button" value="." onclick="calculadora.punto()">
        
  
        <input type="button" value="-" onclick="calculadora.resta()">

      
        <input type="button" value="log" onclick="calculadora.log10()">
        <input type="button" value="&pi;" onclick="calculadora.pi()">
        <input type="button" value="(" onclick="calculadora.digitos('(')">
        <input type="button" value=")" onclick="calculadora.digitos(')')">
        <input type="button" value="n!" onclick="calculadora.factorial()">
        <input type="button" value="ln" onclick="calculadora.ln()">
  
        <input type="button" value="=" onclick="calculadora.igual()">

    </section>





</body>
</html>
