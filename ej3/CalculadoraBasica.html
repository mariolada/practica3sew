<!DOCTYPE HTML>

<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial scale=1.0" />

    <link rel="stylesheet" type="text/css" href="CalculadoraBasica.css" />
    <script src="CalculadoraBasica.js"></script>
    <title>Calculadora básica</title>
    <meta name="author" content="Mario Lada Martínez" />
    <meta name="description" content="Ejercicio 3" />
    <meta name="keywords" content="Ejercicio 3" />

</head>

<body>
    <header>
        <h1>Calculadora Básica</h1>
    </header>
    <label for="pantalla"></label>
    <label for="boton"></label>
    <label for="boton1"></label>
    <label for="boton2"></label>
    <label for="boton3"></label>
    <label for="boton4"></label>
    <label for="boton5"></label>
    <label for="boton6"></label>
    <label for="boton7"></label>
    <label for="boton8"></label>
    <label for="boton9"></label>
    <label for="boton10"></label>
    <label for="boton11"></label>
    <label for="boton12"></label>
    <label for="boton13"></label>
    <label for="boton14"></label>
    <label for="boton15"></label>
    <label for="boton16"></label>
    <label for="boton17"></label>
    <label for="boton18"></label>
    <label for="boton19"></label>
    <section>
        <h2>UO275874</h2>
        <input type="text" id="pantalla" disabled />
        <input type="button" id="boton" value="mrc" onclick="calculadora.mrc()">
        <input type="button" id="boton1" value="m-" onclick="calculadora.mMenos()">
        <input type="button" id="boton2" value="m+" onclick="calculadora.mMas()">
        <input type="button" id="boton3" value="/" onclick="calculadora.division()">
        <input type="button" id="boton4" value="7" onclick="calculadora.digitos('7')">
        <input type="button" id="boton5" value="8" onclick="calculadora.digitos('8')">
        <input type="button" id="boton6" value="9" onclick="calculadora.digitos('9')">
        <input type="button" id="boton7" value="*" onclick="calculadora.multiplicacion()">
        <input type="button" id="boton8" value="4" onclick="calculadora.digitos('4')">
        <input type="button" id="boton9" value="5" onclick="calculadora.digitos('5')">
        <input type="button" id="boton10" value="6" onclick="calculadora.digitos('6')">
        <input type="button" id="boton11" value="-" onclick="calculadora.resta()">
        <input type="button" id="boton12" value="1" onclick="calculadora.digitos('1')">
        <input type="button" id="boton13" value="2" onclick="calculadora.digitos('2')">
        <input type="button" id="boton14" value="3" onclick="calculadora.digitos('3')">
        <input type="button" id="boton15" value="+" onclick="calculadora.suma()">
        <input type="button" id="boton16" value="0" onclick="calculadora.digitos('0')">
        <input type="button" id="boton17" value="." onclick="calculadora.punto()">
        <input type="button" id="boton18" value="C" onclick="calculadora.borrar()">
        <input type="button" id="boton19" value="=" onclick="calculadora.igual()">
    </section>
</body>

</html>
